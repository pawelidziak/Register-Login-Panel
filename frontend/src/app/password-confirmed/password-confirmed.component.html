<section class="confirm-password">
  <ngb-alert class="text-center" type="success" *ngIf="response" [dismissible]="false">
    {{response}}
  </ngb-alert>
  <ngb-alert class="text-center" type="danger" *ngIf="error" [dismissible]="false">
    {{error}}
  </ngb-alert>

  <div class="text-center">
    <button [routerLink]="['/login']" class="btn btn-primary" type="submit">Login</button>
  </div>
</section>
