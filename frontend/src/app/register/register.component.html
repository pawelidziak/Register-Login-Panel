<section class="register">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-6">

      <h2>Register</h2>

      <ngb-alert class="text-center" type="success" *ngIf="response" [dismissible]="false">
        {{response}}
      </ngb-alert>
      <ngb-alert class="text-center" type="danger" *ngIf="error" [dismissible]="false">
        {{error}}
      </ngb-alert>

      <form [(formGroup)]="registerForm" novalidate #f="ngForm" (ngSubmit)="f.form.valid && register()">

        <div class="form-group">
          <input type="text" class="form-control" formControlName="name" [(ngModel)]="registerCommand.name" required
                 placeholder="Name*"/>
          <ngb-alert type="danger" *ngIf="f.submitted && !name.valid" [dismissible]="false">
            Name is require
          </ngb-alert>
        </div>

        <div class="form-group">
          <input type="email" class="form-control" formControlName="email" [(ngModel)]="registerCommand.email" required
                 placeholder="Email*"/>
          <ngb-alert type="danger" *ngIf="f.submitted && !email.valid" [dismissible]="false">
            Wrong email. Example: pa.idziak@gmail.com
          </ngb-alert>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" [(ngModel)]="registerCommand.password" required
                 placeholder="Password*"/>
          <ngb-alert type="danger" *ngIf="f.submitted && !password.valid" [dismissible]="false">
            Wrong password. Password requirements: 8-30 marks, small letter, big letter, digit and special character
          </ngb-alert>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" formControlName="confirmPassword" required
                 placeholder="Confirm password*"/>
          <ngb-alert type="danger" *ngIf="f.submitted && confirmPassword.value !== password.value"
                     [dismissible]="false">
            Password mismatch
          </ngb-alert>
        </div>

        <div class="form-group text-center">
          <button [disabled]="loading" class="btn btn-primary" type="submit">Register</button>
          <img *ngIf="loading"
               src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

        </div>
      </form>

    </div>

  </div>

</section>
